
<style>
    html, body {
        height: 98.5%;
        background-color: #eeeeee;
    }
    .info {
        background-color: #fff;
        border: 2px #444 solid;
        border-radius: 7px;
        -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        -moz-box-shadow:    4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        box-shadow:         4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        color: #111;
        font-size: 13px;
        position: absolute;
        bottom:30em;
        left: 15em;
        z-index: 100;
        font-weight: bold;
        padding: .2em .5em;
        white-space: nowrap;
        line-height: 1.1em;
        text-align: center;
        z-index: 100;
    }
    .info:before {
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        content: "";
        border-right: 6px solid black;
        border-right-color: inherit;
        position: absolute;
        left: -8px;
        top: 20px;
    }

    .infoh {
        background-color: #fff;
        border: 2px #444 solid;
        border-radius: 7px;
        -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        -moz-box-shadow:    4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        box-shadow:         4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        color: #111;
        font-size: 9px;
        position: absolute;
        bottom:1.5em;
        left: 2em;
        z-index: 100;
        font-weight: bold;
        padding: .2em .5em;
        white-space: nowrap;
        line-height: 1.1em;
        text-align: center;
        z-index: 100;
    }

    .infopop {
        background-color: #fff;
        border: 2px #444 solid;
        border-radius: 7px;
        -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        -moz-box-shadow:    4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        box-shadow:         4px 4px 5px 0px rgba(50, 50, 50, 0.75);
        color: #111;
        font-size: 9px;
        position: absolute;
        bottom:1.5em;
        left: 16em;
        z-index: 100;
        font-weight: bold;
        padding: .2em .5em;
        white-space: nowrap;
        line-height: 1.1em;
        text-align: center;
        z-index: 100;
    }

    .infoh:before {

        /*border-right: 6px solid black;*/
        /*border-right-color: inherit;*/
        /*position: absolute;*/
        /*left: -8px;*/
        /*top: 20px;*/
    }

    tr td{
        text-align:center;
        padding:2px;
    }

    tr td b{
        text-align:right!important;
    }

    td.header_style{
        text-align: left;
    }

    .not_found{
        height:100%;
        /*margin-bottom: 50px;*/
    }
    .default{
        height:568px;

    }

    .success{
        color: green!important;
        font-weight: bolder!important;
        background-color: #00bfa5!important;
    }

    .failed{
        color: red;
        font-weight: bolder!important;
        background-color: #bf360c!important;
    }
    .well {
    min-height: 20px;
    padding: 19px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
}
</style>
        <div class="col s12 m12 l12" ng-controller="downloadableController">
            <div class="card z-depth-2 white lighten-5 large" style="height:700px;">

                <div class="card-image waves-effect waves-block waves-light" style="height:600px;" >
                    <div class="col s12 m4 l4" >
                      <br/>
                      <p>Available Health Profiles</p>
                      <div class="well" style='max-height:300px;overflow-y:auto;'>
                        <img ng-if="!dataForTheTree" src="assets/img/preloader.gif" style="height:15px;width:45px;">
                        <treecontrol class="tree-classic"
                                     tree-model="dataForTheTree"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                            {{node.name}}
                        </treecontrol>

                      </div>

                    </div>
                    <div class="col s12 m8 l8">
                      <br/>
                      <p>Health Profile Preview</p>
                      <div ng-if='node1.url' class='row well'>
                        <object  data="{{node1.url}}" type="application/pdf" width="100%" height="600px">
                          <p>Alternative text - include a link <a href="{{node1.url}}">to the PDF!</a></p>
                        </object>
                      </div>

                      <div ng-if='!node1.url' style='min-height:350px;' class='row well'>Select a profile from the left to preview</div>
                    </div>

                </div>
            </div>
    </div>
